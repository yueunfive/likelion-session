<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>YueunTube</title>
</head>
<body>
  <header>
    <ul class="header-box">
      <li>
        <button class="bars-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </li>
      <li class="logo">
        <a href="youtube.html">
          <img src="https://i.namu.wiki/i/ZIU5LCE7zkxCH4CaGxf6aRQJFsA9TeMGR68E8-ZjXeFEenZMzbCqeyo2w-Pi_V3Q4Xf_LrMZpaDvVgm5_ubxmicY4iinhWylldzscblrU96ks3_akQ9dXTWFlUefKP3uk5xNi5DxeDw18zkLBHCgeg.svg" width="100px;">
        </a>
      </li>
    </ul>
    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" class="search-bar" placeholder="검색">
    </div>
    <ul class="header-box">
      <li>
        <button class="bars-btn">
          <i class="fa-solid fa-video"></i>
        </button> 
      </li>
      <li>  
        <button class="bars-btn">
          <i class="fa-solid fa-bell"></i>
        </button> 
      </li>
      <li>  
        <img class="profile-photo" src="img/Simba.jpeg">
      </li>
    </ul>
  </header>
  <aside>
    <ul>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-house"></i>
          <span>홈</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-bolt"></i>
          <span>Shorts</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-circle-play"></i>
          <span>구독</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-brands fa-youtube"></i>
          <span>Originals </span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-headphones"></i>
          <span>YouTube Muisc</span>
        </button>
      </li>
      <hr>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-box"></i>
          <span>보관함</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>시청기록</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-play"></i>
          <span>내 동영상</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-clock"></i>
          <span>나중에 볼 동영상</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-download"></i>
          <span>오프라인 저장 동영상</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-thumbs-up"></i>
          <span>좋아요 표시한 동영상</span>
        </button>
      </li>
      <li>
        <button class="aside-btn">
          <i class="fa-solid fa-chevron-down"></i>
          <span>더보기</span>
        </button>
      </li>
      <hr>
      <p>구독</p>
      <li>
        <button class="aside-btn sub">
          <img src="img/prof.jpeg">
          <span>프론트엔드</span>
        </button>
      </li>
      <li>
        <button class="aside-btn sub">
          <img src="img/prof.jpeg">
          <span>백엔드</span>
        </button>
      </li>
      <li>
        <button class="aside-btn sub">
          <img src="img/prof.jpeg">
          <span>기획</span>
        </button>
      </li>
      <li>
        <button class="aside-btn sub">
          <img src="img/prof.jpeg">
          <span>디자인</span>
        </button>
      </li>
    </ul>
  </aside>
  <nav></nav>
  <main></main>
</body>
</html>
